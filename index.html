<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Emojis</title>
    <style>
        .emoji {
            font-size: 6rem;
            cursor: move;
            position: absolute;
            user-select: none;
        }
        #reset-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="emoji-count">Number of Emojis:</label>
    <input type="number" id="emoji-count" value="20" min="1" max="100" />
    <div id="emoji-container"></div>
    <button id="reset-button">Reset</button>
    <script src="script.js"></script>
</body>
</html>
